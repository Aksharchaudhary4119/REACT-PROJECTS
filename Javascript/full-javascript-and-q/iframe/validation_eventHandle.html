<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            font-weight: 900;
        }

        form span {
            color: red;
        }

        /* input:not([value]){
            border: 1px solid red;
        } */

        input:required {
            border: 1px solid green;
        }

        input:required:invalid {
            border: 1px solid red;
        }
        div:empty{
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <div></div>

    <form method="post">

        <table>
            <tr>
                <td><label for="username">User Name</label></td>
                <td>
                    <input type="text" name="username" id="username" onblur="requiredfield(this,'usernameerror')"
                        required>
                    <span id="usernameerror">*</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input type="text" name="password" id="password" onblur="requiredfield(this,'passerror')" required>
                    <span id="passerror">*</span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="email" name="email" id="email" onblur="requiredfield(this,'emailerror')" required>
                    <span id="emailerror">*</span>
                </td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile</label></td>
                <td>
                    <input type="tel" name="mobile" id="mobile" onblur="requiredfield(this,'mobileerror')" required>
                    <span id="mobileerror">*</span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="btn" id="btn"></td>
            </tr>
        </table>
    </form>

    <script>
        function requiredfield(e, spnid) {
            // let uname =  document.getElementById("username") 
            // console.log(uname.value);
            // console.log(e);
            // console.log(e.value);
            // console.log(spnid);
            // let uname =  document.getElementById("username").value 
            // // console.log(uname);
            if (e.value == "") {
                document.getElementById(spnid).innerHTML = "This field is reuqired"
            } else {
                document.getElementById(spnid).innerHTML = ""
            }
        }
    </script>
</body>

</html>
