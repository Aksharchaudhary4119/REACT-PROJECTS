<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body  style="color: aqua; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >

    <p>Then there is polymorphism (sounds really sophisticated, doesn't it? OOP names are the coolest... ðŸ™ƒ).
        Polymorphism means "many forms" and is actually a simple concept. It's the ability of one method to return
        different values according to certain conditions. </p>

    <script>
        class Character {
            constructor(speed) {
                this.speed = speed
            }
            move = () => console.log(`I'm moving at the speed of ${this.speed}!`)
        }

        class Enemy extends Character {
            constructor(name, phrase, power, speed) {
                super(speed)
                this.name = name
                this.phrase = phrase
                this.power = power
            }
            sayPhrase = () => console.log(this.phrase)
            attack = () => console.log(`I'm attacking with a power of ${this.power}!`)
        }


        class Alien extends Enemy {
            constructor(name, phrase, power, speed) {
                super(name, phrase, power, speed)
                this.species = "alien"
            }
            fly = () => console.log("Zzzzzziiiiiinnnnnggggg!!")
            attack = () => console.log("Now I'm doing a different thing, HAaa!") // Override the parent method.
        }

        const alien1 = new Alien("Ali", "I'm Ali the alien!", 10, 50)
        alien1.attack() // output: "Now I'm doing a different thing, HA!"
        alien1.sayPhrase() // output: "Now I'm doing a different thing, HA!"
        const alien2 = new Alien("something", "I'm something the alien!", 56, 50)
        alien2.attack() // output: "Now I'm doing a different thing, HA!"
        alien2.sayPhrase() // output: "Now I'm doing a different thing, HA!"
    </script>
</body>

</html>
